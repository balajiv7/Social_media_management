<div class="entire">
  <p class="para">
    <img src="../../assets/images/userlogo.jpg" alt="userlogo">
    <strong>Hi {{userData.firstName}}, Here is your Schedule</strong>

    <button class="btn btn-primary" id="logout" (click)=out()>logout</button>
<button class="btn btn-primary" id="back" (click)=back()>Back</button>
  </p>
  
<table class="table" >
  <caption></caption>
    <tr>
      <th>FIRSTNAME</th>
     <th>EMAIL</th>
      <th>CAPTION</th>
      <th>DATE</th>
      <th>TIME</th>
      <th>SOCIAL</th>
      <th>POST</th>
  
    </tr>
    <tr *ngFor="let user of temp2">
      <td>{{userData.firstName}}</td>
       <td>{{userData.email}}</td>
      <td>{{user.post}}</td>
      <td>{{user.date}}</td>
      <td>{{user.time}}</td>
      <td>{{user.social}}</td>     
      <td> <img class ="imageStyle" onerror="this.src='../../assets/images/spinner.gif'" src="{{user.image}}" alt="image" ></td>     

</tr>
</table>


</div>
